<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caxi â€” Elevated Mobility</title>
    <meta name="description" content="The future of mobility in Sinai. Secure, seamless, and sophisticated." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Plus Jakarta Sans', 'sans-serif'],
            },
            colors: {
              brand: {
                blue: '#0066FF',
                emerald: '#10B981',
                dark: '#050505',
                light: '#FAFAFA'
              }
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'fade-in': 'fadeIn 1s ease-out forwards',
              'slide-up': 'slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'road-line': 'roadLine 2s linear infinite',
              'car-vibrate': 'carVibrate 0.3s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15px)' },
              },
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              },
              slideUp: {
                '0%': { opacity: 0, transform: 'translateY(30px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
              roadLine: {
                '0%': { transform: 'perspective(500px) rotateX(60deg) translateY(-500px)', opacity: 0 },
                '20%': { opacity: 0.4 },
                '100%': { transform: 'perspective(500px) rotateX(60deg) translateY(500px)', opacity: 0 },
              },
              carVibrate: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-1px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --bg-color: #FAFAFA;
        --text-color: #050505;
      }
      .dark {
        --bg-color: #050505;
        --text-color: #FAFAFA;
      }
      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        transition: background-color 0.5s ease, color 0.5s ease;
        -webkit-font-smoothing: antialiased;
      }
      .premium-blur {
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
      .glass {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .light .glass {
        background: rgba(0, 0, 0, 0.02);
        border: 1px solid rgba(0, 0, 0, 0.05);
      }
      .noise-overlay {
        position: fixed;
        inset: 0;
        z-index: 9999;
        pointer-events: none;
        background-image: url("https://grainy-gradients.vercel.app/noise.svg");
        opacity: 0.05;
      }
      .gradient-text {
        background: linear-gradient(135deg, #fff 0%, #888 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .light .gradient-text {
        background: linear-gradient(135deg, #000 0%, #444 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .bento-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 1.5rem;
      }
      .road-container {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 40%;
        overflow: hidden;
        pointer-events: none;
      }
      .road-surface {
        position: absolute;
        width: 200%;
        left: -50%;
        bottom: -50%;
        height: 100%;
        background: radial-gradient(circle at 50% 0%, transparent 20%, currentColor 100%);
        opacity: 0.03;
        transform: perspective(500px) rotateX(60deg);
      }
      .road-marking {
        position: absolute;
        width: 4px;
        height: 100px;
        left: 50%;
        background: currentColor;
        margin-left: -2px;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
        "react-dom": "https://esm.sh/react-dom@^19.2.3",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/"
      }
    }
    </script>
  </head>
  <body>
    <div class="noise-overlay"></div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
